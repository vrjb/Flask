<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}</p>
    <p>{{ form.username() }}</p>
    <p>{{ form.password.label }}</p>
    <p>{{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
